spring:
  application:
    name: rewards-api
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/rewardsdb}
      auto-index-creation: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

logging:
  level:
    com.portalsplatform.api: INFO
    org.springframework.data.mongodb: WARN

# Security Configuration
api:
  security:
    enabled: true
    header-name: X-API-Key
    api-key: ${API_KEY:demo-api-key-12345}
    rate-limit:
      enabled: true
      max-requests-per-minute: 100



